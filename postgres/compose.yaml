---
services:
  postgres:
    container_name: postgres
    image: postgres:17
    restart: always
    network_mode: host
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    volumes:
      - var-lib-postgresql-data:/var/lib/postgresql/data

volumes:
  var-lib-postgresql-data:

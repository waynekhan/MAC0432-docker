scrape_configs:
  - job_name: "sonarqube-latest"
    scrape_interval: 1m
    static_configs:
      - targets: ["sonarqube-latest:9000"]
    metrics_path: "/api/monitoring/metrics"
    basic_auth:
      username: ""  # FIXME: Set username
      password: ""
  - job_name: "sonarqube-latest-vmagent"
    static_configs:
      - targets: ["localhost:8429"]
